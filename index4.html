<!DOCTYPE html>
<!--Oscar Fullerton-->
<html>
  <head>
    <title> Intelligence Test </title>
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="intelligenceTest.css">
      <script type="text/javascript" src="IntelligenceTest.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1> <b>Intelligence Test Part 3</b> </h1>
      <p class="paragraphs"> When you are finished with the question press continue</p>
      <button type="button" class="buttons" onclick="continueButton3()"> Continue </button>
    </div>
    <div>
      <p class="question3"> 42 +36 = 39 </p>
      <p class="question3"> 56 + 22 = 39 </p>
      <p class="question3">82 + 10 = 46 </p>
      <p class="question3"> 10 + 8 = 9</p>
      <p class="question3"> 6 + 4 = 5</p>
      <p class="question3"> 20 + 10 = x </p>
      <p class="question1"> What is the value of x?</p>
      <div class="form-group" id="answerGroup">
        <label for="Answer">Answer</label>
          <div class="col-sm-2">
              <input type="text" id="answer" class="form-control input-md"
              placeholder="Your Answer Here"/>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" class="buttons" onclick="continueButton3()"> Check Answer </button>
                <span id="answerError" class="control-label hidden-message">
                  You got the answer wrong
                </span>
                <span id="answerSuccess" class="control-label hidden-message">
                </span>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
